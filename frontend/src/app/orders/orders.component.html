<div class="orders">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let order of orders">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Order: {{order.id}}
                </mat-panel-title>
                <mat-panel-description>
                    Date: {{order.date | date:'short'}} - Total: &euro;{{calculateTotalOfOrder(order)}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngFor="let product of order.products">
                {{product.name}} - {{product.amount}} - &euro;{{product.price}} per item
            </p>
            </mat-expansion-panel>
    </mat-accordion>
</div>
