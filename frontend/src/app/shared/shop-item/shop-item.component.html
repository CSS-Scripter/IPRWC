<div class="card">
    <div class="image-container">
        <img src="{{imageSrc}}" alt="Planet">
    </div>
    <div class="card-content">
        <div class="card-header">
            <div class="title">
                <h3>{{title}}</h3>
            </div>
            <div class="price-tag align-vertical">&#8364;{{price}}</div>
        </div>
        <div class="description">
            <p>{{description}}</p>
        </div>
        <div class="actions">
            <button>Buy</button>
        </div>
    </div>
</div>
